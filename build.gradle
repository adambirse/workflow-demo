buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.workflow'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.apache.camel:camel-spring-boot-starter:2.20.2')
	compile('org.apache.camel:camel-servlet-starter:2.20.2')
	compile('org.apache.camel:camel-jackson-starter:2.20.2')

    compile('org.apache.camel:camel-stream-starter:2.20.2')

    compile('org.apache.camel:camel-swagger-java-starter:2.20.2')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile("org.springframework.boot:spring-boot-starter-web")

}
